image: robertcnelson/beagle-devscripts-kernel-debian-13-amd64:latest
# https://openbeagle.org/beagleboard/ci-docker-images

before_script:
  - export PATH=/usr/lib/ccache:$PATH
  - echo "Acquire::http::Proxy \"http://192.168.1.10:3142\";" > /etc/apt/apt.conf.d/00aptproxy
  - apt-get update
  - apt-get upgrade -yq
  - cd /opt/linux-src/ ; git pull ; cd -
#  - pip3 install --break-system-packages --root-user-action=ignore git+https://git.gfnd.rcn-ee.org/mirror/dt-schema.git@main
#  - dt-validate --version

cache:
  key: "$CI_PROJECT_NAME-$CI_COMMIT_BRANCH"
  paths:
    - ccache.tar.lz4

build:
  tags:
    - docker-amd64
  stage: build
  script:
    - git config --global user.email "$GITLAB_USER_EMAIL"
    - git config --global user.name "$GITLAB_USER_NAME"
#    - sed -i -e 's:gcc_13_arm:gcc_14_arm:g' version.sh
    - . version.sh && echo $BRANCH
    - mkdir -p /root/.cache/ccache/ || true
    - tar --use-compress-program=lz4 -xf ccache.tar.lz4 -C / || true
    - ccache -z
    - cp -v system.sh.gitlab system.sh
    - ./build_deb.sh
    - du -sh deploy/linux-image-*.deb || true
    - ccache -sv
    - tar --use-compress-program=lz4 -cf ccache.tar.lz4 /root/.cache/ccache/
